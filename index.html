<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Web Convert WhatsApp</title>
</head>
<body>
    <div class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h2 class="subtitle"><b>Convert a phone number to WhatsApp short link</b></h2>
                <form id="form">
                    <div class="field has-addons">
                        <div class="control">
                            <a id="clipboard"></a>
                        </div>
                        <div class="control">
                            <label>
                                <input id="input" type="tel" class="input is-medium" placeholder="Phone Number"
                                    accesskey="i">
                            </label>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-link is-medium">
                                Convert
                            </button>
                        </div>
                    </div>
                </form>
                <div class="subtitle mt-2">
                    <p id="output" class="is-hidden"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
